<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="src/output.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>Platter Challenge</title>
</head>
<body>
  <div class="section-container pl-6 pr-6 md:pl-15 lg:pl-32 md:pr-0"> 
    <div id="text" class="flex justify-center md:justify-between mt-9 md:mt-20 mb-9 items-center md:pr-32">
      <h2 class="font-serif md:py-0.5 text-neutral-black font-bold text-[28px] leading-[1.26] md:font-black md:text-[40px] tracking-[-0.01em] md:leading-[1.2]">Best Sellers</h2> 
      <div class="hidden md:block">
        <a href="#" class="flex items-center gap-2"> 
          <p class="font-semibold font-poppins text-secondary text-sm leading-[1.4] tracking-[0.03em] ">Shop All Best Sellers</p>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" class="text-secondary">
            <path d="M5 12h14M13 5l7 7-7 7" stroke="currentColor" stroke-width="2"/>
          </svg>
        </a>
      </div>
    </div>
    <div class="w-full mb-5 overflow-hidden"> 
      <div id="carouselContainer" class="grid grid-cols-2 gap-2.75 md:flex md:overflow-x-auto md:snap-x md:snap-mandatory no-scrollbar"> 
        <template id="card-template">
          <div class="w-full max-w-88.75">
            <img class="w-full object-cover aspect-square rounded-[10px] mb-4" loading="lazy"/>
            <div class="px-3 flex flex-col gap-2 text-product-infos">
              <p id="product-title" class="font-neue font-normal text-lg tracking-[0.03em] uppercase"></p>
              <div class="flex gap-1">
                <div class="flex items-center product-stars gap-[1.2px]"></div>
                <p class="font-poppins font-normal text-xs text-product-review">1,234 Reviews</p>
              </div>
              <p id="product-price" class="font-poppins font-medium text-[16px] uppercase"></p> 
            </div>
          </div>
        </template> 
      </div>
      <div class="flex justify-center mt-3 md:hidden"> 
        <button id="showMoreBtn" class="cursor-pointer border w-full border-product-infos bg-product-infos text-neutral-white px-6 py-4 rounded-[100px] capitalize font-poppins leading-[1.4] tracking-[0.03em] font-medium text-[16px]"> 
          <span>Show More</span>
        </button> 
      </div>
    </div>  
    <div class="hidden md:flex croll-container w-full mt-13 pr-32">
      <div id="carousel-scroll" class="group w-full h-1 bg-scroll-bar rounded-md relative overflow-hidden">
      <div id="scroll-indicator" class="absolute top-0 left-0 rounded-md h-full w-1/3 bg-neutral-black transition-all duration-75"></div> 
      </div>
    </div>
  </div>
</body>
</html>
